<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Complex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@800&family=Roboto:wght@900&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="calc-screen" class="screen">0</div>
      <div class="manufacturer">CASIO</div>
      <span class="manufacturer-country">Made in China</span>
      <table>
        <tr>
          <td id="switch-operator-btn">+/-</td>
          <td id="procent-btn">%</td>
          <td id="c-btn">C</td>
          <td id="divide-btn">/</td>
        </tr>
        <tr>
          <td id="seven-num-btn">7</td>
          <td id="eight-num-btn">8</td>
          <td id="nine-num-btn">9</td>
          <td id="multiply-btn">*</td>
        </tr>
        <tr>
          <td id="four-num-btn">4</td>
          <td id="five-num-btn">5</td>
          <td id="six-num-btn">6</td>
          <td id="minus-btn">-</td>
        </tr>
        <tr>
          <td id="one-num-btn" class="larger">1</td>
          <td id="two-num-btn" class="larger">2</td>
          <td id="three-num-btn" class="larger">3</td>
          <td id="plus-btn" class="larger">+</td>
        </tr>
        <tr>
          <td id="zero-num-btn" colspan="2">0</td>
          <td id="comma-btn">,</td>
          <td id="means-btn">=</td>
        </tr>
      </table>
    </div>
  </body>
</html>
